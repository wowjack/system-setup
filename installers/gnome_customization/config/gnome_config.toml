# wallpaper and font are handled elsewhere since they involve downloads and directory specific commands

["org.gnome.desktop.interface"]
accent-color = "blue"
color-scheme = "prefer-dark"
clock-show-weekday = true
clock-show-seconds = false
enable-hot-corners = true
show-battery-percentage = true

["org.gnome.desktop.sound"]
event-sounds = false

["org.gnome.nautilus.preferences"]
show-hidden-files = true
default-folder-viewer = "list-view"
show-directory-item-counts = "always"
sort-directories-first = true # Key does not exist on my fedora machine

["org.gtk.Settings.FileChooser"]
show-hidden = true
sort-directories-first = true

["org.gtk.gtk4.Settings.FileChooser"]
show-hidden = true
sort-directories-first = true

["org.gnome.mutter"]
center-new-windows = true
attach-modal-dialogs = false

["org.gnome.desktop.peripherals.mouse"]
accel-profile = "flat"
speed = -0.2

["org.gnome.desktop.peripherals.keyboard"]
repeat = true
delay = 250
repeat-interval = 20

["org.gnome.desktop.peripherals.touchpad"]
tap-to-click = true
natural-scroll = true

["org.gnome.desktop.wm.preferences"]
button-layout = "right:minimize,close"

["org.gnome.desktop.input-sources"]
#xkb-options = ["caps:escape"]
# Modify windows bottom row to resemble mac bottom row
#   Swap left alt and left super key, replace right alt with super key.
#xkb-options = ["altwin:swap_lalt_lwin","altwin:ralt_super"]